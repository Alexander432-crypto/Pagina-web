<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen de licencia de armas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    #question-container {
      margin-bottom: 20px;
    }

    #timer {
      font-size: 18px;
      font-weight: bold;
      color: red;
      margin-bottom: 15px;
    }

    .feedback {
      font-weight: bold;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .feedback.correct {
      background-color: #d4edda;
      color: #155724;
    }

    .feedback.incorrect {
      background-color: #f8d7da;
      color: #721c24;
    }

    label input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Examen de licencia de armas</h1>

    <div id="form-section">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" required>

      <button id="start-quiz">Iniciar Quiz</button>
    </div>

    <div id="quiz-section" class="hidden">
      <p id="timer">Tiempo restante: <span id="time">60</span> segundos</p>
      <div id="question-container"></div>
      <p id="feedback" class="feedback hidden"></p>
      <button id="next-question" class="hidden">Siguiente</button>
    </div>

    <div id="result-section" class="hidden">
      <p id="result"></p>
      <button id="restart-quiz">Volver a intentar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
